<!DOCTYPE html>
<html>
<head>
    <title>OutpostStreet</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            overflow-x: hidden;
        }
        .header {
            background-image: url('header.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: blur(0px);
            transition: filter 0.5s ease-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .container::before, .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .container:hover::before {
            background-color: rgba(0,0,0,0.5);
            filter: none;
            opacity: 1;
        }
        img {
            max-width: 100%;
            max-height: calc(80vh - 20px);
            width: auto;
            height: auto;
            object-fit: contain;
            margin-bottom: 20px;
            transition: transform 0.5s, box-shadow 0.5s, filter 0.5s ease-out;
        }
        .container:hover img {
            filter: brightness(50%) blur(calc(5px + (100vw - 100%) / 2)) opacity(calc(1 - abs(50vw - event.clientX) / (50vw * 2)));
        }
        .text {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 35px;
            border-radius: 5px;
            white-space: nowrap;
            font-family: 'Overpass', sans-serif;
            opacity: 0;
            transition: opacity 0.5s ease-out, filter 0.5s ease-out;
            filter: blur(3px);
        }
        .container:hover .text {
            display: block;
            opacity: 100%;
            filter: blur(0px);
            transition: opacity 0.5s ease-in, filter 0.5s ease-in;
        }
    </style>
</head>
<body>
    <header class="header"></header>
    <div class="container">
        <a href="link1.html">
            <img src="collection1.png" usemap="colored-california">
        </a>
        <div class="text">California</div>
    </div>
    <script>
        window.addEventListener("scroll", function() {
            const header = document.querySelector(".header");
            const scrollPosition = window.pageYOffset;
            header.style.filter = `header.style.filter = `header.style.filter = header.style.filter = `blur(${scrollPosition/50}px) brightness(${scrollPosition/50}%)`;
        });
        const container = document.querySelector('.container');
        const img = container.querySelector('img');
        const text = container.querySelector('.text');
        const containerRect = container.getBoundingClientRect();
        const maxDistance = Math.sqrt(Math.pow(containerRect.width/2, 2) + Math.pow(containerRect.height/2, 2));

        container.addEventListener('mousemove', (event) => {
            const distanceFromCenter = Math.sqrt(Math.pow(event.clientX - containerRect.left - containerRect.width/2, 2) + Math.pow(event.clientY - containerRect.top - containerRect.height/2, 2));
            const intensity = 1 - (distanceFromCenter / maxDistance);

            // Blur and darken image
            img.style.filter = `brightness(${50 - 50 * intensity}%) blur(${3 * intensity}px)`;

            // Sharpen and make text more opaque
            text.style.filter = `blur(${3 * (1 - intensity)}px)`;
            text.style.opacity = `${1 - intensity}`;
        });
    </script>
</body>
</html>
