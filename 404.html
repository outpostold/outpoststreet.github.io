<!DOCTYPE html>
<html>
<head>
	<title>Full-Screen Image with Text and Another Image</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: url("background.png") no-repeat center center fixed;
			background-size: cover;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		h1 {
			font-family: 'Overpass', sans-serif;
			font-size: 5rem;
			color: #fff;
			text-shadow: 2px 2px #000;
		}
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			pointer-events: none;
		}
		.overlay img {
			max-width: 80%;
			max-height: 80%;
			opacity: 0.5;
			pointer-events: none;
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Overpass:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="overlay">
		<img src="overlay.png">
	</div>
	<h1>Lost?</h1>
</body>
</html>
